<!DOCTYPE html>
<html>
<head>
	<title>Página com 3 seções</title>
    <script src="jquery/jquery3.6.4.js"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.section {
			height: 100vh;
			width: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			font-size: 5rem;
			color: #fff;
			text-align: center;
		}

		.section1 {
			background-color: #ff5a5f;
		}

		.section2 {
			background-color: #00a699;
		}

		.section3 {
			background-color: #efc958;
		}
	</style>
</head>
<body>
	<div id="1" class="section section1">
		Seção 1
	</div>
	<div id="2" class="section section2">
		Seção 2
	</div>
	<div id="3" class="section section3">
		Seção 3
	</div>

    <script src="scroll/script.js"></script>

</body>

</html>
